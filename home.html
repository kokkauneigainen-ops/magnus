<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家運営処理システム・ステッラ</title>
    <style>
        /* 全体のスタイル設定 */
        body {
            margin: 0;
            padding: 0;
            /* 明朝体の指定（Windows, Mac, その他環境に対応） */
            font-family: "HiraMinProN-W3", "Hiragino Mincho ProN", "Yu Mincho", "YuMincho", "MS PMincho", "MS Mincho", serif;
            /* 背景画像の設定（ファイル名を適切に変更してください） */
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 背景を少し暗くして文字を見やすくするオーバーレイ */
        .overlay {
            background-color: rgba(255, 255, 255, 0.85); /* 白っぽく透過 */
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* ヘッダー周り */
        header {
            width: 100%;
            padding: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #000;
            margin-bottom: 40px;
        }

        .logo-img {
            height: 60px; /* ロゴの高さ */
            margin-right: 20px;
        }

        h1 {
            font-size: 2rem;
            margin: 0;
            letter-spacing: 0.1em;
        }

        /* メインコンテンツ（ボタン群） */
        .main-content {
            display: none; /* ログインするまで隠す */
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        .country-welcome {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        /* ボタンのデザイン */
        .system-btn {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            border: 1px solid #000;
            font-family: inherit; /* 親のフォント(明朝)を継承 */
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }

        .system-btn:hover {
            background-color: #4ca1af;
            letter-spacing: 2px;
        }

        /* フッター */
        footer {
            margin-top: auto;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            text-align: center;
        }

        .footer-text {
            color: white;
            font-size: 0.8rem;
            margin: 0;
        }

        /* ログインモーダル（画面全体を覆う） */
        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }

        .login-box {
            background-color: #fff;
            color: #000;
            padding: 40px;
            border-radius: 4px;
            text-align: center;
            width: 300px;
            border: 5px double #000;
        }

        .login-box h2 {
            margin-top: 0;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-family: inherit;
            box-sizing: border-box;
        }

        .login-btn {
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #000;
            color: #fff;
            border: none;
            font-family: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="login-modal">
        <div class="login-box">
            <h2>認証システム</h2>
            <p>国名とパスワードを入力してください</p>
            <input type="text" id="input-country" class="login-input" placeholder="国名">
            <input type="password" id="input-password" class="login-input" placeholder="パスワード">
            <button class="login-btn" onclick="attemptLogin()">接続開始</button>
            <p id="login-status" style="color: red; font-size: 0.9em; margin-top: 10px;"></p>
        </div>
    </div>

    <div class="overlay">
        <header>
            <img src="logo.png" alt="Stella Logo" class="logo-img">
            <h1>国家運営処理システム・ステッラ</h1>
        </header>

        <div class="main-content" id="main-content">
            <div class="country-welcome" id="welcome-message">
                ようこそ、[国名] 代表者様
            </div>

            <div class="button-grid">
                <button class="system-btn">メールボックス</button>
                <button class="system-btn">ステート政策</button>
                <button class="system-btn">政策</button>
                <button class="system-btn">貿易ターミナルへ</button>
                <button class="system-btn">情報を見る</button>
                <button class="system-btn">戦争システムへ</button>
                <button class="system-btn">民営システムを見る</button>
            </div>
        </div>

        <footer>
            <p class="footer-text">※天オプの有志により作成されました</p>
        </footer>
    </div>

    <script>
        // スプレッドシートのIDとシート名
        const SHEET_ID = '1-UDU2Vm9fMu9Js4LjVvro_jNB96pM-tMvN8ufc7BkUU';
        const SHEET_NAME = 'CountryData';

        // データを格納する変数
        let countryData = {}; // { "国名": "パスワード", ... }

        // ページ読み込み時にデータを取得
        window.onload = async function() {
            try {
                // Google Visualization APIを使ってCSVとして取得
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error("データ取得失敗");
                
                const text = await response.text();
                parseCSV(text);
                
                console.log("データベース接続完了");
            } catch (error) {
                console.error(error);
                document.getElementById('login-status').innerText = "システムエラー: データベースに接続できません。";
            }
        };

        // CSVを解析してオブジェクトに変換する関数
        function parseCSV(csvText) {
            // 改行で分割
            const rows = csvText.split(/\r?\n/);
            
            if (rows.length < 2) return;

            // CSVのパース（簡易版: カンマ区切り、引用符除去）
            const parseRow = (row) => row.split(',').map(cell => cell.replace(/^"|"$/g, '').trim());

            const countries = parseRow(rows[0]); // 1行目：国名
            const passwords = parseRow(rows[1]); // 2行目：パスワード

            // データマッピング
            for (let i = 0; i < countries.length; i++) {
                if (countries[i]) {
                    countryData[countries[i]] = passwords[i];
                }
            }
        }

        // ログイン処理
        function attemptLogin() {
            const inputCountry = document.getElementById('input-country').value.trim();
            const inputPass = document.getElementById('input-password').value.trim();
            const statusMsg = document.getElementById('login-status');

            if (!inputCountry || !inputPass) {
                statusMsg.innerText = "国名とパスワードを入力してください。";
                return;
            }

            // 照合処理
            if (countryData[inputCountry] && countryData[inputCountry] == inputPass) {
                // ログイン成功
                document.getElementById('login-modal').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
                document.getElementById('welcome-message').innerText = `ようこそ、${inputCountry} 指導者様`;
            } else {
                // ログイン失敗
                statusMsg.innerText = "認証失敗: 国名またはパスワードが違います。";
            }
        }
    </script>
</body>
</html>
