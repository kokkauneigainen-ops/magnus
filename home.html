<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家運営処理システム・ステッラ</title>
    <style>
        /* --- 全体のスタイル設定（ダークモード） --- */
        body {
            margin: 0;
            padding: 0;
            /* 明朝体の指定 */
            font-family: "HiraMinProN-W3", "Hiragino Mincho ProN", "Yu Mincho", "YuMincho", "MS PMincho", "MS Mincho", serif;
            /* 背景画像の設定 */
            background-image: url('back.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #111;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 暗めのオーバーレイ */
        .overlay {
            background-color: rgba(0, 0, 0, 0.75);
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            overflow-x: hidden; /* 横スクロール防止 */
        }

        /* --- ヘッダー --- */
        header {
            width: 100%;
            padding: 20px 0;
            display: flex;
            flex-direction: column; /* スマホ向けに縦並びも許容 */
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #444;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), rgba(0,0,0,0.5));
            margin-bottom: 30px;
            text-align: center;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* 狭い画面で折り返し */
        }

        .logo-img {
            height: 50px; /* スマホ向けに少し小さく */
            margin-right: 15px;
            filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
        }

        h1 {
            font-size: 1.5rem; /* スマホ初期値 */
            margin: 0;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
            line-height: 1.4;
        }

        /* --- メインコンテンツ --- */
        .main-content {
            display: none;
            width: 90%; /* スマホ向けに幅を広げる */
            max-width: 900px;
            text-align: center;
            padding-bottom: 40px;
        }

        .country-welcome {
            font-size: 1.4rem;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 0 5px #000;
            word-break: break-all; /* 長い国名対策 */
        }

        .button-grid {
            display: grid;
            /* スマホでは1列、画面が広ければ自動で列を増やす */
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 15px;
            padding: 10px;
        }

        /* --- ボタンのデザイン --- */
        /* buttonタグとaタグ両方に対応 */
        .system-btn {
            background-color: rgba(30, 40, 50, 0.85);
            color: #fff;
            padding: 20px;
            border: 1px solid #555;
            font-family: inherit;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none; /* リンクの下線を消す */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
            border-radius: 2px;
            min-height: 60px; /* タップしやすい高さ */
        }

        .system-btn:hover, .system-btn:active {
            background-color: #3a506b;
            border-color: #888;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(58, 80, 107, 0.6);
        }

        /* --- フッター --- */
        footer {
            margin-top: auto;
            width: 100%;
            background-color: #000;
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid #333;
        }

        .footer-text {
            color: #888;
            font-size: 0.7rem;
            margin: 0;
        }

        /* --- ログインモーダル --- */
        #login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #050505;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            transition: opacity 1s ease;
            padding: 20px; /* スマホでの端の余白 */
            box-sizing: border-box;
        }

        .login-box {
            background-color: #1a1a1a;
            color: #e0e0e0;
            padding: 30px 20px;
            border: 1px solid #444;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
            text-align: center;
            width: 100%;
            max-width: 350px; /* PCでは広がりすぎないように */
            position: relative;
        }

        .login-box h2 {
            margin-top: 0;
            font-weight: normal;
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
            margin-bottom: 25px;
            font-size: 1.4rem;
        }

        .login-input, .login-select {
            width: 100%;
            padding: 15px; /* スマホでタップしやすく */
            margin: 10px 0;
            font-family: inherit;
            box-sizing: border-box;
            background-color: #000;
            border: 1px solid #444;
            color: #fff;
            font-size: 16px; /* iOSでのズーム防止 */
            border-radius: 4px;
        }

        .login-btn {
            margin-top: 25px;
            padding: 15px 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .login-btn:hover {
            background-color: #555;
            border-color: #fff;
        }

        .login-btn:disabled {
            background-color: #222;
            color: #555;
        }

        /* --- PC向け調整 (画面幅600px以上) --- */
        @media (min-width: 600px) {
            h1 { font-size: 2rem; }
            .logo-img { height: 60px; }
            .login-box { padding: 50px; }
        }
    </style>
</head>
<body>

    <div id="login-modal">
        <div class="login-box">
            <h2>認証システム</h2>
            
            <p style="font-size:0.9rem; margin-bottom:5px; text-align:left;">所属国家</p>
            <select id="input-country" class="login-select">
                <option value="">国家を選択してください</option>
            </select>

            <p style="font-size:0.9rem; margin-bottom:5px; margin-top:20px; text-align:left;">パスコード</p>
            <input type="password" id="input-password" class="login-input" placeholder="パスワードを入力">
            
            <button id="btn-login" class="login-btn" onclick="attemptLogin()" disabled>接続待機中...</button>
            
            <p id="login-status" style="color: #ff6b6b; font-size: 0.9em; margin-top: 15px; min-height: 1.2em;"></p>
            <p id="loading-msg" style="font-size: 0.8rem; color: #888; margin-top: 10px;">サーバー通信中...</p>
        </div>
    </div>

    <div class="overlay">
        <header>
            <div class="header-content">
                <img src="stella.png" alt="Stella Logo" class="logo-img">
                <h1>国家運営処理システム<br class="sp-only" style="display:none;">・ステッラ</h1>
            </div>
        </header>

        <div class="main-content" id="main-content">
            <div class="country-welcome" id="welcome-message">
                ようこそ
            </div>

            <div class="button-grid">
                <button class="system-btn">メールボックス</button>
                
                <a href="index.html" class="system-btn">ステート政策</a>
                
                <button class="system-btn">政策</button>
                <button class="system-btn">貿易ターミナルへ</button>
                <button class="system-btn">情報を見る</button>
                <button class="system-btn">戦争システムへ</button>
                <button class="system-btn">民営システムを見る</button>
            </div>
        </div>

        <footer>
            <p class="footer-text">※天オプの有志により作成されました</p>
        </footer>
    </div>

    <script>
        // スプレッドシート情報
        const SHEET_ID = '1-UDU2Vm9fMu9Js4LjVvro_jNB96pM-tMvN8ufc7BkUU';
        const SHEET_NAME = 'CountryData'; 

        // データ格納用
        let countryData = {}; // { "国名": "パスワード" }

        window.onload = async function() {
            try {
                // スプレッドシートをCSV形式で取得
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv&sheet=${SHEET_NAME}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error("データ取得失敗");
                
                const text = await response.text();
                parseCSVVertical(text);
                
                // 準備完了
                const btn = document.getElementById('btn-login');
                btn.disabled = false;
                btn.innerText = "接続開始";
                document.getElementById('loading-msg').style.display = 'none';

            } catch (error) {
                console.error(error);
                document.getElementById('login-status').innerText = "システムエラー: 通信に失敗しました。";
                document.getElementById('loading-msg').innerText = "接続失敗";
            }
        };

        // 【変更点】CSVを縦方向に解析する関数（1列目=国名, 2列目=パスワード）
        function parseCSVVertical(csvText) {
            // 行ごとに分割
            const rows = csvText.split(/\r?\n/);
            const selectBox = document.getElementById('input-country');

            // 1行ずつ処理 (データが多い場合はヘッダー行をスキップする処理が必要ですが、
            // 今回はすべての行をデータとして扱うか、空行で判断します)
            rows.forEach(row => {
                // カンマ区切りでセルを分割し、前後の"を取り除く
                const cells = row.split(',').map(cell => cell.replace(/^"|"$/g, '').trim());

                // セルが2つ以上あり、かつ1列目(国名)が空でない場合
                if (cells.length >= 2 && cells[0] !== "") {
                    const cName = cells[0]; // 1列目
                    const cPass = cells[1]; // 2列目

                    countryData[cName] = cPass;

                    // プルダウンに追加
                    const option = document.createElement('option');
                    option.value = cName;
                    option.textContent = cName;
                    selectBox.appendChild(option);
                }
            });
        }

        function attemptLogin() {
            const selectedCountry = document.getElementById('input-country').value;
            const inputPass = document.getElementById('input-password').value.trim();
            const statusMsg = document.getElementById('login-status');

            if (!selectedCountry) {
                statusMsg.innerText = "国家を選択してください。";
                return;
            }

            if (countryData[selectedCountry] == inputPass) {
                const modal = document.getElementById('login-modal');
                modal.style.opacity = '0';
                
                setTimeout(() => {
                    modal.style.display = 'none';
                    document.getElementById('main-content').style.display = 'block';
                    document.getElementById('welcome-message').innerText = `ようこそ、${selectedCountry} 指導者様`;
                }, 1000);
            } else {
                statusMsg.innerText = "認証拒否: パスワードが一致しません。";
                document.getElementById('input-password').value = "";
            }
        }
    </script>
</body>
</html>
