<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>国家情報ページ</title>
    <style>
        /* スマホで見やすくするためのスタイル設定 */
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f4f9;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* ヘッダーエリア */
        header {
            background-color: var(--card-bg);
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 40px; /* ロゴの高さ調整 */
            width: auto;
        }

        h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--primary-color);
        }

        /* 戻るボタン */
        .back-btn {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 5px 12px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* メインコンテンツ */
        main {
            padding: 20px;
            max-width: 600px; /* PCで見ても広がりすぎないように */
            margin: 0 auto;
        }

        /* 国名表示エリア */
        .country-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .country-title h2 {
            font-size: 1.8rem;
            border-bottom: 3px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 5px;
            margin: 0;
        }

        /* 情報カードのスタイル */
        .info-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 15px;
            border-left: 4px solid var(--accent-color);
            padding-left: 10px;
        }

        /* データリスト (dl, dt, dd) のグリッドレイアウト */
        .data-list {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .data-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .data-label {
            font-weight: bold;
            font-size: 0.9rem;
            color: #666;
        }

        .data-value {
            font-weight: bold;
            font-size: 1rem;
            text-align: right;
        }

        /* 読み込み中の表示 */
        #loading {
            text-align: center;
            padding: 40px;
            font-weight: bold;
            color: #888;
        }

        #content-area {
            display: none; /* データ取得完了まで隠す */
        }
    </style>
</head>
<body>

    <header>
        <div class="header-left">
            <img src="Stella.png" alt="Stella Logo" class="logo">
            <h1>国家情報ページ</h1>
        </div>
        <button class="back-btn" onclick="window.history.back()">戻る</button>
    </header>

    <div id="loading">データを読み込んでいます...</div>

    <main id="content-area">
        <div class="country-title">
            <h2 id="display-country-name">Country Name</h2>
        </div>

        <section class="info-card">
            <div class="section-title">基本情報</div>
            <div class="data-list" id="basic-info-list">
                </div>
        </section>

        <section class="info-card">
            <div class="section-title">所持資源</div>
            <div class="data-list" id="resource-info-list">
                </div>
        </section>
    </main>

    <script>
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSWkKqBxqKcCguYIKLw5geYJCp14BBvgiOkc7a69uCdMRwAZWXZWc2VcecTlFoWQss0Iyu6yBZSOfnk/pub?gid=301877007&single=true&output=csv';
        
        // 取得したい列のインデックス定義 (A列=0, B列=1...)
        const COLS_BASIC = [1, 2, 3, 4, 5, 12, 13, 16, 17, 18, 19]; // B,C,D,E,F,M,N,Q,R,S,T
        const COLS_RESOURCE = [6, 7, 8, 9, 10]; // G,H,I,J,K

        document.addEventListener('DOMContentLoaded', async () => {
            // 1. ログイン情報の確認
            const loginCountry = sessionStorage.getItem('loginCountry');
            
            if (!loginCountry) {
                alert('ログイン情報が見つかりません。トップページに戻ります。');
                // window.location.href = 'index.html'; // 必要であればトップへリダイレクト
                document.getElementById('display-country-name').textContent = "未ログイン";
                document.getElementById('loading').style.display = 'none';
                return;
            }

            document.getElementById('display-country-name').textContent = loginCountry;

            try {
                // 2. CSVデータを取得
                const response = await fetch(SHEET_CSV_URL);
                if (!response.ok) throw new Error("Network response was not ok");
                const csvText = await response.text();

                // 3. CSVをパース（配列に変換）する簡易関数
                const rows = parseCSV(csvText);

                // ヘッダー行（1行目）とデータ行を取得
                const headers = rows[0]; 
                
                // A列(index 0)が loginCountry と一致する行を探す
                const targetRow = rows.find(row => row[0] === loginCountry);

                if (targetRow) {
                    // 4. HTMLにデータを流し込む
                    renderData('basic-info-list', headers, targetRow, COLS_BASIC);
                    renderData('resource-info-list', headers, targetRow, COLS_RESOURCE);

                    // 表示切り替え
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content-area').style.display = 'block';
                } else {
                    document.getElementById('loading').textContent = `国データ「${loginCountry}」が見つかりませんでした。`;
                }

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').textContent = 'データの取得に失敗しました。';
            }
        });

        // データをHTMLリストとして生成する関数
        function renderData(containerId, headers, rowData, colIndices) {
            const container = document.getElementById(containerId);
            let html = '';

            colIndices.forEach(index => {
                // 列が存在するかチェック
                if (headers[index] !== undefined && rowData[index] !== undefined) {
                    html += `
                        <div class="data-item">
                            <span class="data-label">${headers[index]}</span>
                            <span class="data-value">${rowData[index]}</span>
                        </div>
                    `;
                }
            });
            container.innerHTML = html;
        }

        // 簡易CSVパーサー（引用符内のカンマなども考慮する場合はライブラリ推奨だが、簡易版として実装）
        function parseCSV(text) {
            // 改行で行に分割し、空行を除去
            const lines = text.split(/\r\n|\n/).filter(line => line.trim() !== '');
            
            return lines.map(line => {
                // カンマで分割（注：データ内にカンマが含まれる場合は誤動作します。
                // データ内にカンマがある場合は PapaParse などのライブラリを使ってください）
                return line.split(',');
            });
        }
    </script>
</body>
</html>
