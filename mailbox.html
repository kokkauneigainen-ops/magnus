<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステッラ・メールボックス</title>
    <style>
        :root {
            --bg-dark: rgba(20, 20, 30, 0.9);
            --accent: #4a90e2;
            --text: #e0e0e0;
            --border: #444;
        }

        body {
            margin: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            min-height: 100vh;
        }

        /* ヘッダー */
        header {
            background: var(--bg-dark);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left { display: flex; align-items: center; }
        .header-right { font-size: 0.8rem; color: var(--accent); font-weight: bold; }

        .back-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 15px;
            text-decoration: none;
            font-size: 0.8rem;
        }

        header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        header h1 { font-size: 1rem; margin: 0; }

        /* メールリスト */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
        }

        .mail-card {
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .mail-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 8px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .mail-title {
            font-weight: bold;
            font-size: 1.1rem;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .mail-body {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }

        /* フローティングボタン */
        .fab {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 60px;
            height: 60px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border: none;
        }

        /* モーダル */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            background: #222;
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .modal-content input, .modal-content textarea, .modal-content select {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border: 1px solid var(--border);
            color: white;
            box-sizing: border-box;
        }

        .send-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-btn {
            position: absolute;
            top: 10px; right: 15px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>

<header>
    <div class="header-left">
        <a href="home.html" class="back-btn">◀ 戻る</a>
        <img src="stella.png" alt="Logo">
        <h1>ステッラ・メールボックス</h1>
    </div>
    <div class="header-right" id="display-country">
        Loading...
    </div>
</header>

<div class="container" id="mail-list">
    <p style="text-align: center;">メールを読み込み中...</p>
</div>

<button class="fab" onclick="toggleModal(true)">＋</button>

<div id="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="toggleModal(false)">×</span>
        <h3>新規メッセージ作成</h3>
        <label style="font-size: 0.8rem;">宛先を選択:</label>
        <select id="toCountry"></select>
        <input type="text" id="mailTitle" placeholder="タイトル">
        <textarea id="mailBody" rows="6" placeholder="本文を入力してください"></textarea>
        <button class="send-btn" id="send-btn" onclick="sendMail()">送信する</button>
    </div>
</div>

<script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbw2iHlvHFkXvTBsbAFeDljkre_s4N89pM8xNrHPWpTi7cGSoGI_ifCbgFT4JdlDhNpyIA/exec';
    const myCountry = sessionStorage.getItem('loginCountry') || '未ログイン';

    window.onload = () => {
        document.getElementById('display-country').innerText = "ログイン中: " + myCountry;
        fetchMails();
    };

    function toggleModal(show) {
        document.getElementById('modal').style.display = show ? 'block' : 'none';
    }

    async function fetchMails() {
        try {
            // 国名をエンコードして送信（空白対策）
            const response = await fetch(`${GAS_URL}?country=${encodeURIComponent(myCountry.trim())}`);
            const data = await response.json();
            
            const listContainer = document.getElementById('mail-list');
            listContainer.innerHTML = '';
            
            if (data.mails.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center;">あなた宛のメールはありません。</p>';
            }

            data.mails.forEach(mail => {
                const card = document.createElement('div');
                card.className = 'mail-card';
                card.innerHTML = `
                    <div class="mail-header">
                        <span>From: ${mail[1]} → To: ${mail[2]}</span>
                        <span>${mail[0]}</span>
                    </div>
                    <div class="mail-title">${mail[3]}</div>
                    <div class="mail-body">${mail[4]}</div>
                `;
                listContainer.appendChild(card);
            });

            const select = document.getElementById('toCountry');
            select.innerHTML = '<option value="ALL">全体（ALL）</option>';
            data.countries.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c;
                opt.textContent = c;
                select.appendChild(opt);
            });

        } catch (e) {
            console.error(e);
            document.getElementById('mail-list').innerText = 'データの読み込みに失敗しました。';
        }
    }

    async function sendMail() {
        const receiver = document.getElementById('toCountry').value;
        const title = document.getElementById('mailTitle').value;
        const body = document.getElementById('mailBody').value;

        if (!title || !body) return alert('タイトルと本文を入力してください');

        const sendBtn = document.getElementById('send-btn');
        sendBtn.disabled = true;
        sendBtn.innerText = "送信中...";

        const payload = {
            sender: myCountry,
            receiver: receiver,
            title: title,
            body: body
        };

        try {
            await fetch(GAS_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            alert('送信完了しました！');
            document.getElementById('mailTitle').value = "";
            document.getElementById('mailBody').value = "";
            toggleModal(false);
            fetchMails();
        } catch (e) {
            alert('送信に失敗しました。');
        } finally {
            sendBtn.disabled = false;
            sendBtn.innerText = "送信する";
        }
    }
</script>

</body>
</html>
